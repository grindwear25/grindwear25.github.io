<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You are enough</title>
  <style>
    :root {
      --bg: #111;
      --card: #0f1720;
      --text: #f8fafc;
      --accent: #a3e635;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #070809, #0b1220);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 720px;
      width: 90%;
      padding: 48px;
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }

    .quote {
      font-size: clamp(20px, 4vw, 34px);
      line-height: 1.15;
      font-weight: 600;
      letter-spacing: 0.2px;
      margin: 0 0 18px;
    }

    .author {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 22px;
    }

    .button {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(163, 230, 53, 0.18);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .small {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <div id="quote" class="quote">Loading…</div>
    <div id="author" class="author"></div>
    <button id="next" class="button">Another one</button>
    <div class="small">Scan the QR on the shirt — you're worth it.</div>
  </div>

  <script>
    const quotes = [
      "You are enough.",
      "Be the good.",
      "Small acts change the world.",
      "Your kindness matters.",
      "The world is better with you in it.",
      "Breathe. You're doing fine.",
      "One kind moment at a time.",
      "You are seen.",
      "Keep going — you matter.",
      "Joy is found in small things.",
      "Be someone’s reason to smile.",
      "Even small lights push back the dark.",
      "Today is a gift.",
      "Your presence is a present."
    ];

    const qEl = document.getElementById('quote');
    const aEl = document.getElementById('author');
    const nextBtn = document.getElementById('next');

    function pick() {
      const i = Math.floor(Math.random() * quotes.length);
      qEl.textContent = quotes[i];
      aEl.textContent = "";
    }

    pick();
    nextBtn.addEventListener('click', pick);
  </script>
</body>
</html>
